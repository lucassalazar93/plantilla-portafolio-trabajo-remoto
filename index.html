<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- ===== Configuración básica de documento ===== -->
    <meta charset="UTF-8" />
    <!-- Vista adaptada a móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título de la pestaña -->
    <title>Nore Quintero | Portafolio Profesional</title>

    <!-- Descripción para SEO -->
    <meta
      name="description"
      content="Portafolio profesional de Norella Quintero - Administradora, Auxiliar Contable y Asistente Virtual. Disponible para trabajo remoto."
    />

    <!-- Palabras clave SEO -->
    <meta
      name="keywords"
      content="Administradora, Auxiliar Contable, Asistente Virtual, Trabajo Remoto, Medellín"
    />

    <!-- Autor -->
    <meta name="author" content="Norella Quintero" />

    <!-- Favicon personalizado -->
    <link rel="icon" type="image/png" href="/nore-favicon.png" />

    <!-- ===== Tipografías ===== -->
    <!-- Poppins para títulos y Open Sans para texto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Colores base (puedes cambiar desde CSS variables) -->
    <meta name="theme-color" content="#39BFB0" />

    <!-- ===== Reset de estilos (opcional, también podemos hacerlo en index.css) ===== -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!-- Aquí React montará la app -->
    <div id="root"></div>

    <!-- Script principal de React (entrada del proyecto) -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
